AllCops:
  NewCops: enable
  Exclude:
    - "Guardfile"
    - "Rakefile"
    - "node_modules/**/*"

  DisplayCopNames: true

Layout/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 40
Metrics/AbcSize:
  Max: 50
Metrics/ClassLength:
  Max: 150
Metrics/BlockLength:
  Max: 90
Style/RedundantFetchBlock:
  Enabled: false
Style/GlobalStdStream:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Style/SpecialGlobalVars:
  Enabled: false

Style/Documentation:
  Enabled: false
Style/SymbolProc:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/EachForSimpleLoop:
  Enabled: false
Style/AndOr:
  Enabled: false
Style/DefWithParentheses:
  Enabled: false
Style/GlobalVars:
  Enabled: false  
Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false
Style/TrivialAccessors:
  Enabled: false

Layout/HashAlignment:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
Layout/LineLength:
  Enabled: false
Layout/EndOfLine:
  Enabled: false
Lint/RaiseException:
  Enabled: false
Lint/UselessAssignment:
  Enabled: false
Lint/StructNewOverride:
  Enabled: false
Lint/ScriptPermission:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: false
Style/HashTransformValues:
  Enabled: false
Naming/MemoizedInstanceVariableName:
  Enabled: false

  
  